checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - kanjivg

general:
  artifacts:
    - kanjivg_animated_svg.zip

deployment:
  master:
    branch: master
    commands:
      - python kanimaji.py --svg
      - zip -r ~/kanjivg_animated_svg.zip converted/svg
