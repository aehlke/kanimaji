checkout:
  post:
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - kanjivg

general:
  artifacts:
    - *.zip

deployment:
  master:
    branch: master
    commands:
      - python kanimaji.py
      - zip -r ~/kanjivg_animated_svg.zip converted/svg
      - zip -r ~/kanjivg_animated_js_svg.zip converted/js_svg
